<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Generador de contraseñas | Ángel Altieri</title>
</head>

<body>
    
    <main class="main">

        <section class="main__container">
            <h2 class="main__title">Generador de contraseñas</h2>
            <div class="generate">
                <p class="generate__password" id="mostrar-password"></p>
                <i class="bi bi-clipboard" id="btn-copiar"></i>
            </div>
            <div class="main__msg">
                <i class="bi bi-shield-check" id="icon-msg"></i>
                <p id="msg-indicator">Contraseña segura</p>
            </div>
            <div class="input-div">
                <p class="longitud">LONGITUD (<span id="nro-longitud">10</span>)</p>
                <input type="range" name="" value="10" min="4" max="30" id="input-range">
                <button class="btn-regenerar">Regenerar contraseña</button>
            </div>
            
        </section>

    </main>

    <script src="js/main.js"></script>
</body>
</html>
